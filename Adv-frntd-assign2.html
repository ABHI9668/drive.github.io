        .navbar
    {
        display: flex;
        position:sticky;
    }
        
        .navbar h3{

            font-size: 30px;
            width: 200px;
            margin-top: 10px;
           
        }
        .navbar img{
            width: 40px;
            height: 40px;
            margin-top: 10px;
            margin:10px;
        }
        .buttonsection button{
            /* display: inline; */
           position: relative;
           left: 450px;
            height: 30px;
           border: none;
           background: none;
           top: 10px;
           margin-right: 4px;
           
           
          
          
        }
        .navbar input{
            margin-top: 10px;
            width: 506px;
            height: 40px;
            border-radius: 10px;
            
        }

            display: flex;
            flex-direction: column;
        }
        .left button{
            width: 100px;
            margin: 10px;
            border: none;
            background: none;
           

        }
        #new{
            height: 50px;
            width: 110px;
            border: 1px solid white;
            border-radius: 20px;
            box-shadow: 0 0 5px black;
            font-weight: bolder;
    
        }
        .input1{
          font-size: 20px;
          padding: 5px;
          font-weight: bolder;
         
        }
        a h4{
            display: inline;
        }
        .sidenav{
            display: flex;
            

            
        }
        .left{
            /* background-color: red; */
            flex: 1;
             }
        .rightnav{
            /* background-color:blueviolet; */
            flex:5;
           
        }
        .info{
           display: flex;
           flex-direction: row;
        }
        .info section{
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 5px;
            padding: 5px;
            
           
        }
        .btn{
            cursor: pointer;
        }
